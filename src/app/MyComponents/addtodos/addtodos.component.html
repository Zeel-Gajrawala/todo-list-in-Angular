<form (ngSubmit)="addTodo()" class="d-flex justify-content-between align-items-center mb-4">
  <div class="form-outline flex-fill">
    <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" placeholder="Todos">
  </div>
  <button type="submit" class="btn btn-light">Add</button>
</form>
